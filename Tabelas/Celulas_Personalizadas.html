bém é possível utilizar os atributos "colspan" e "rowspan" para manipular quantas células a tag irá ocupar:
<html>
<head>
    <title>Tabelas no HTML</title>
<head>
    
<body> 

    <h2>Tabelas com células personalizadas</h2>
    <table>
        <thead>
        <tr>
            <th colspan="2">Informações Pessoais</th>
            <th>Contato</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Nome:</td>
            <td>João</td>
            <td rowspan="2">Telefone: 123456</td>
        </tr>
        <tr>
            <td>Idade:</td>
            <td>30</td>
        </tr>
        </tbody>
    </table>
</body>
</html><span class="redactor-invisible-space">​</span>
